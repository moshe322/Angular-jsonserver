steps:
  # Step 1: Install dependencies
  - name: 'gcr.io/cloud-builders/npm'
    args: ['install']

  # Step 2: Run production build
  - name: 'gcr.io/cloud-builders/npm'
    args: ['run', 'build', '--', '--configuration=dev']

  # Step 3: Show dist/ output (optional debug)
  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "âœ… Production build files in dist/:"
        ls -lh dist/
        echo "ðŸ‘‰ Full output:"
        find dist/

options:
  logging: CLOUD_LOGGING_ONLY






